<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{{ pathto('_static/' + style, 1) }}" type="text/css" />
    <title>{{title}} | Grupo de Usuarios de Python en Perú</title>
  </head>
  <body>
      <div class="header">
	<!-- YOUR NAVIGATION GOES HERE -->
	<ul class="navigation">
	  <li><a href="{{ pathto('index')}}"><img src="{{ pathto('_static/pythonperu.png', 1) }}" /></a>
	  <li><a href="{{ pathto('index')}}">Inicio</a>
	  <li><a href="{{ pathto('charlas')}}">Charlas</a>
	  <li><a href="{{ pathto('miembros')}}">Miembros</a>
	  <li><a href="{{ pathto('proyectos')}}">Proyectos</a>
	  <li><a href="{{ pathto('empresas')}}">Empresas</a>
	  <li><a href="{{ pathto('faq')}}">FAQ</a>
	</ul>
      </div>
      <div class="bodycontent">
	<div class="contentwrapper">
          <div class="content">
            <!-- YOUR DATA GOES HERE -->
            {% block content %}
            {% endblock %}
          </div>
	  {% if pagename == "index" %}
	  <div class="widgetpanel">
	    <h3>Reuniones</h3>
	    <div id="widgetpanel-top">
	      <iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;height=300&amp;wkst=2&amp;hl=es&amp;bgcolor=%23FFFFFF&amp;src=9g0992p84f96gvpdk29u2kht18%40group.calendar.google.com&amp;color=%23691426&amp;ctz=America%2FLima" style=" border-width:0 " width="400" height="300" frameborder="0" scrolling="no"></iframe></iframe>
	    </div>
	    <h3>Últimas noticias</h3>
	    <div id="widgetpanel-bottom">
	      <script src="http://widgets.twimg.com/j/2/widget.js"></script>
	      <script>
		new TWTR.Widget({
		version: 2,
		type: 'profile',
		rpp: 4,
		interval: 6000,
		width: 'auto',
		height: 300,
		theme: {
		shell: {
		background: '#333333',
		color: '#ffffff'
		},
		tweets: {
		background: '#ffffff',
		color: '#000000',
		links: 'blue'
		}
		},
		features: {
		scrollbar: false,
		loop: false,
		live: false,
		hashtags: true,
		timestamp: true,
		avatars: false,
		behavior: 'all'
		}
		}).render().setUser('pythonperu').start();
	      </script>
	    </div>
	  </div>
	  {% endif %}
	</div>
      </div>
      <!-- COMMON FOOTER -->
      <div class="footer">
	<div class="footer-left">
	  <table>
	    <tr>
	      <td><p><img src="{{ pathto('_static/python-powered.png', 1) }}"></p>
	      <td><p class="footer">Este sitio es generado de <a href="http://docutils.sourceforge.net/rst.html">reStructred Text</a> utilizando el sistema de documentación <a href="http://sphinx.pocoo.org/">Sphinx</a></p>
	    </tr>
	  </table>
	  <p class="footer">Copyright Python Perú 2011</p>
	</div>
      </div>
  </body>
</html>
